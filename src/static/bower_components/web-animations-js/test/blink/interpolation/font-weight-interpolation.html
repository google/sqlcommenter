<script>
    assertInterpolation({
        property: 'font-weight',
        from: '100',
        to: '900'
        }, [
        {at: 0/8, is: '100'},
        {at: 1/8, is: '200'},
        {at: 2/8, is: '300'},
        {at: 3/8, is: '400'},

        {at: 6/8, is: '700'},
        {at: 7/8, is: '800'},
        {at: 8/8, is: '900'},

        {at: 0.10/8, is: '100'},
        {at: 0.49/8, is: '100'},
        {at: 0.50/8, is: '200'},
        {at: 0.51/8, is: '200'},
        {at: 0.90/8, is: '200'},
        {at: 7.10/8, is: '800'},
        {at: 7.49/8, is: '800'},
        {at: 7.50/8, is: '900'},
        {at: 7.51/8, is: '900'},

        {at: -0.1, is: '100'},
        {at: 1.1, is: '900'},
    ]);
</script>
