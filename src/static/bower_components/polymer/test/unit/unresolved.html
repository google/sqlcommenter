<html>
<head>
  <meta charset="utf-8">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>
  <link rel="import" href="../../polymer.html">
</head>
<body unresolved>

<div>Hello World</div>

<script>
  
  suite('unresolved', function() {

    test('unresolved removed by WebComponentsReady time', function() {
      assert.notOk(document.body.getAttribute('unresolved'), 'body has unresolved attribute');
    });

    test('page shown after unresolved removed', function() {
      assert.ok(document.body.offsetWidth, 'page has no size and therefore may be hidden');
    });

  });

</script>
</body>
</html>
