<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>demo7</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../font-roboto/roboto.html">
  <link rel="import" href="../../iron-icons/iron-icons.html">
  <link rel="import" href="../../paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../app-drawer-layout/app-drawer-layout.html">
  <link rel="import" href="../app-drawer/app-drawer.html">
  <link rel="import" href="../app-scroll-effects/app-scroll-effects.html">
  <link rel="import" href="../app-header/app-header.html">
  <link rel="import" href="../app-header-layout/app-header-layout.html">
  <link rel="import" href="../app-toolbar/app-toolbar.html">
  <link rel="import" href="../demo/sample-content.html">

  <style is="custom-style">

    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      background-color: #eee;
    }

    app-header {
      background-color: #4285f4;
      color: #fff;
    }

    app-header paper-icon-button {
      --paper-icon-button-ink-color: white;
    }

  </style>

</head>
<body unresolved>

  <app-drawer-layout fullbleed>

    <app-header-layout fullbleed>

      <app-header fixed effects="waterfall">
        <app-toolbar>
          <div spacer main-title>My Drive</div>
          <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
        </app-toolbar>
      </app-header>

      <sample-content size="100"></sample-content>

    </app-header-layout>

    <app-drawer align="end">
      <app-toolbar>App name</app-toolbar>
    </app-drawer>

  </app-drawer-layout>

</body>
</html>
